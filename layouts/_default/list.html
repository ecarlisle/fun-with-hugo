<!DOCTYPE html>
<html>
  {{ partial "head" . }}
  <body>
    <div class="container-fluid">
      {{ partial "header" . }}
      <div class="row">
        {{ partial "nav" . }}
        <main role="main" class="col-sm-10">
          <h1>{{ replace .Title "-" " " | title  }}</h1>
          <ol id="list">
          {{ range .Data.Pages }}
            {{ .Render "summary" }}
          {{ end }}
          </ol>
        </main>
      </div>
      {{ partial "footer" . }}
    </div>
    {{ template "_internal/google_analytics.html" . }}
  </body>
</html>
