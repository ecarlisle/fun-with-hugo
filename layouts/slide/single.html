<!DOCTYPE html>
<html>
  {{ partial "head" . }}
  <body id="slide">
    <div class="container-fluid">
      {{ partial "header" . }}
      <main role="main" class="row">
      {{ partial "nav" . }}
      <section class="col-sm-10">
        <div class="row">
          <div class="col-sm-1">
            {{ if .NextInSection }}
              <a class="slide-arrow-left" href="{{ .NextInSection.Permalink }}"><i class="fa fa-angle-left"></i></a>
            {{ end }}
          </div>
          <div class="col-sm-10">
            {{ if .Params.opener }}
            <div class="opener">
              {{ .Params.opener }}
            </div>
            {{ end }}
            <h1>{{ .Title }}</h1>
            {{ .Content }}
          </div>
          <div class="col-sm-1">
            {{ if .PrevInSection }}
              <a class="slide-arrow-right" href="{{ .PrevInSection.Permalink }}"><i class="fa fa-angle-right"></i></a>
            {{ end }}
          </div>
        </div>
      </section>
      </main>
      {{ partial "footer" . }}
    </div>
  </body>
</html>
